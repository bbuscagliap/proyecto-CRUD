<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <div class="container">
      <img src="img/logoagenda.jpg" alt="Descripción de la imagen">
      <center>
        <h1>Agenda de Trabajo</h1>
      </center>
    
    <form id="taskForm">
      <label for="task">Actividad:</label>
      <input type="text" id="task" required>

      <label for="time">Horario:</label>
      <input type="text" id="time" required>

      <label for="client">Cliente/Empresa:</label>
      <input type="text" id="client" required>

      <label for="phone">Número de Teléfono:</label>
      <input type="tel" id="phone" required>

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" required>

      <label for="date">Fecha:</label>
      <input type="date" id="date" required>

      <button type="submit">Agregar Tarea</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Actividad/Tarea</th>
          <th>Horario</th>
          <th>Cliente/Empresa</th>
          <th>Número de Teléfono</th>
          <th>Correo Electrónico</th>
          <th>Fecha</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="taskList"></tbody>
    </table>
  </div>

  <footer>
    <div class="container">
      <p>2024 proyecto CRUD - UDD</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
